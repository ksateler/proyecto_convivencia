    body > * {
      position: relative;
      z-index: 1;
    }

    /* ===== NAVBAR ===== */

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.25);
      color: #f5f6f8;
    }

    nav h1 {
      margin: 0;
      font-size: 1.1rem;
    }

    nav span {
      font-size: 0.85rem;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
    }

    .nav-separator {
      opacity: 0.5;
    }

    nav a {
      color: #00d6b7; /* $green-light */
      text-decoration: none;
      font-size: 0.85rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    nav form {
      display: inline;
      margin: 0;
    }

    nav form button {
      background: none;
      border: none;
      padding: 0;
      color: #00d6b7; /* $green-light */
      text-decoration: underline;
      cursor: pointer;
      font: inherit;
    }

    hr {
      margin: 0;
      border: 0;
      border-top: 1px solid rgba(245, 246, 248, 0.15);
    }

    /* ===== CONTENIDO PRINCIPAL ===== */

    main {
      max-width: 960px;
      margin: 2rem auto 3rem;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    main h1,
    main h2,
    main h3 {
      color: #f5f6f8;
      margin-top: 0;
    }

    a {
      color: #00d6b7;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      nav {
        padding: 0.75rem 1rem;
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
      }

      .nav-right {
        flex-direction: column;
      }

      main {
        margin: 1.5rem 1rem 2.5rem;
        padding: 1.5rem;
      }
    }

    /* Bloque para estilos extra por vista */
    {% block extra_css %}{% endblock extra_css %}
    </style>

</head>
<body>

    <nav>
        <h1>Escuela Villa San Miguel</h1>

        <div class="nav-right">
        {% if user.is_authenticated %}
            <span>Hola, {{ user.first_name }} ({{ user.perfil.get_rol_display }})</span>
            <span class="nav-separator">|</span>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">
                    Cerrar Sesión
                </button>
            </form>
        {% else %}
            <a href="{% url 'login' %}?next={{ request.path }}">Iniciar Sesión</a>
        {% endif %}
        </div>
    </nav>

    <hr>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
