{% extends 'core/base.html' %}

{% block content %}

  <h2>Restablecer contraseña</h2>
  <p>
    Para restablecer tu contraseña, debes ingresar el
    <strong>correo electrónico </strong> asociado a tu cuenta.
  </p>

  <form action="" method="post">
    {% csrf_token %}

    {% if form.email.errors %}
      <div class="errorlist">
        {{ form.email.errors }}
      </div>
    {% endif %}

    <p>
      <label for="{{ form.email.id_for_label }}">Correo electrónico </label>
      {{ form.email }}
    </p>

    <input type="submit"
           class="btn btn-default btn-lg"
           value="Restablecer contraseña">
  </form>

{% endblock %}
